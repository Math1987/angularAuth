
<mat-card-content [formGroup]="form" class="card-content">
    <mat-card-title>{{ 'login.title' | translate}}</mat-card-title>

    <mat-form-field>
        <mat-card-subtitle>Email</mat-card-subtitle>
        <input matInput formControlName="email" type="text">
    </mat-form-field>
    <mat-form-field>
        <mat-card-subtitle>{{ 'password' | translate }}</mat-card-subtitle>
        <input matInput formControlName="password" type="password">
    </mat-form-field>
    <mat-form-field>
        <mat-card-subtitle>{{ 'confirmPassword' | translate }}</mat-card-subtitle>
        <input matInput formControlName="confirmPassword" type="password">
    </mat-form-field>
    <button (click)="create()" mat-raised-button color="primary" [disabled]="!form.valid">{{ 'create' | translate}}</button>


</mat-card-content>
